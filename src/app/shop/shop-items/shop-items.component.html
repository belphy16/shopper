<md-nav-list dense>
  <a md-list-item *ngFor="let item of items;" [routerLink]="['/items', item.id]">
    {{ item.name | titlecase }}
    ({{ item.category.name | titlecase }})
    <shared-spacer></shared-spacer>
  </a>
</md-nav-list>
<button md-fab mdTooltip="Add new item" [mdTooltipPosition]="'before'" (click)="openAddItemDialog()">
  <md-icon>add</md-icon>
</button>
{{ addedItem | json }}
