<md-nav-list dense>
  <a md-list-item *ngFor="let item of items;" [routerLink]="['/recipes', item.id]">
    <span>{{ item.name | titlecase }}</span>
    <shared-spacer></shared-spacer>
  </a>
</md-nav-list>
<button md-fab mdTooltip="Add new recipe" [mdTooltipPosition]="'before'" (click)="openAddRecipeDialog()">
  <md-icon>add</md-icon>
</button>
